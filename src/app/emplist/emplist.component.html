<table>
<caption>Employees table</caption>
<thead>
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Salary</th>
<th>Date Of Joining</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let emp of emplist">
    <td>
        {{emp.id}}
    </td>
    <td>
        {{emp.first_name}}
    </td>
    <td>
        {{emp.last_name}}
    </td>
    <td>
        {{emp.salary}}
    </td>
    <td>
        {{emp.doj|date}}
    </td>

</tr>

</tbody>
</table>

<p>{{emplist|json}}</p>
